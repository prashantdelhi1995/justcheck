<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="margin: 0">
    <!-- Write your code below -->
     <form id="userForm" onsubmit="handleFormSubmit(event)">
        <!-- Username Input -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <!-- Phone Number Input -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required>
        <!-- The pattern attribute enforces a 10-digit phone number -->
        <br>

        <!-- Submit Button -->
        <button type="submit" value="Submit" >submit</button>
    </form>

  </body>
  <script src="index.js"></script>
</html>
